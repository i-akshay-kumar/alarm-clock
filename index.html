<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="./alarm-png.png" alt="alarm">
        <h1>Current Time</h1>
        <div class="alarm-time">
            <div class="time one">
                <select id="hours">
                    <option  selected hidden >Hour</option>
                </select>
            </div>
            <div class="time two">
                <select id="minutes">
                    <option selected hidden >Minute</option>
                </select>
            </div>
            <div class="time three">
                <select id="seconds">
                    <option  selected hidden >AM/PM</option>
                </select>
            </div>
        </div>
        <button id="button">Set Alarm</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
